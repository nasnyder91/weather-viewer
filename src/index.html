<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../src/assets/css/style.css">
  <title>WeatherViewer</title>
</head>
<body class="light-blue darken-4">
  <div class="navbar-fixed nav-extended">
    <nav>
      <div class="nav-wrapper orange accent-3">
        <div class="container">
          <span class="brand-logo">WeatherViewer</span>
        </div>
      </div>
    </nav>
  </div>

  <div class="row white">
    <div class="col s10 offset-s1">
      <ul id="weatherTabs" class="tabs valign-wrapper">
        <li><a class="btn-floating btn waves-effect waves-light green"><i class="material-icons" id="addTab">add_location</i></a></li>
      </ul>
    </div>
  </div>


  <div class="container" id="weatherCards">
  </div>

  <!-- Add New Location Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h4>Add a New Weather Tab</h4>
      <p class="addErr red-text" style="display: none;"></p>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="newCity" type="text">
              <label for="newCity">City</label>
            </div>
            <div class="input-field col s6">
              <input id="newState" type="text">
              <label for="newState">State/Country</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action waves-effect waves-green btn-flat" id="confirmWeatherBtn">Confirm</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>

  <!-- Delete current weather tab modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to delete the current weather tab?</h3>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="confirmDeleteBtn">Confirm</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>


</body>
</html>
